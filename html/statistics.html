<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Discounts | JS Workshop</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <h1>Statistics</h1>
        <p>Calculator for the average, median, and trend of an array.</p>
        <nav>
            <ul>
                <li><a href="./figures.html"><button class="button">Geometric figures calculator</button></a></li>
                <li><a href="./discounts.html"><button class="button">Discounts</button></a></li>
                <li><a href="../index.html"><button class="button">Back to the menu</button></a></li>
                <li><a href="./salaries.html"><button class="button">Salaries</button></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="statistics-section">
            <article class="statistics-card card">
                <form action="/" class="form">
                    <div class="form__input-container">
                        <label for="averageInput" class="form_label">Enter your set of numbers</label>
                        <input id="averageInput" type="text" class="form_input" placeholder="1, 2, 3, 4"/>
                    </div>
                    <button type="button" class="discount-button button" onclick="calcAverage()">Calculate Average</button>
                    <button type="button"
                    class="discount-button button" onclick="calcMedian()">Calculate Median</button>
                    <button type="button"
                    class="discount-button button" onclick="calcTrend()">Calculate Trend</button>
                </form>
                <p id="result" class="results"></p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-section">
            <a target="_blank" href="https://github.com/angelostd"><i class="fab fa-github fa-lg"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/angelostd/"><i class="fab fa-linkedin fa-lg"></i></a>
        </section>
        <section class="footer-section">
            <p>by angelostd (2022)</p>
        </section>
        <section class="footer-section">
            <a target="_blank" href="https://platzi.com/p/angelduarte/"><i class="fab fa-platzi"></i></a>
            <a target="_blank" href="https://www.behance.net/angelostd"><i class="fab fa-behance fa-lg"></i></a>
        </section>
    </footer>
    <script src="https://kit.fontawesome.com/8aeb1532d4.js" crossorigin="anonymous"></script>
    <script src="../js/statistics.js"></script>
</body>
</html>
