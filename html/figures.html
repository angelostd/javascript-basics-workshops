<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <h1>Geometric figures calculator</h1>
        <p>Basic calculator for the perimeter and area of a square, triangle and circle.</p>
        <nav>
            <ul>
                <li><a href="../index.html"><button class="button">Back to the menu</button></a></li>
                <li><a href="./discounts.html"><button class="button">Discounts</button></a></li>
                <li><a href="./statistics.html"><button class="button">Statistics</button></a></li>
                <li><a href="./salaries.html"><button class="button">Salaries</button></a></li>
            </ul>
        </nav>
    </header>   
    <main class="main">
        <section class="figures-container">
            <article class="figure figure__square">
                <div class="figure__header">
                    <div class="figure__img figure__img--square"></div>
                    <h2 class="figure__title">Square</h2>   
                </div>
                <form action="/" class="figure-form">
                    <div class="form__input-container">
                        <label class="figure-form__label" for="SquareInput">Write how long each side of your square is</label>
                        <input class="figure-form__input" id="SquareInput" type="number" placeholder="5"/>
                    </div>
                    <button class="figure-form__button button" type="button" onclick="calcSquarePerimeter()">Calculate perimeter</button>
                    <button class="figure-form__button button" type="button" onclick="calcSquareArea()">Calculate area</button>
                </form>
                <div class="results">
                    <p id="resultSquare"></p>
                </div>
            </article>
            <article class="figure figure__triangle">
                <div class="figure__header">
                    <div class="figure__img figure__img--triangle"></div>
                    <h2 class="figure__title">Triangle</h2>   
                </div>
                <form action="/" class="figure-form">
                    <div class="form__input-container">
                        <label class="figure-form__label" for="TriangleInput">Write how long first side of your triangle is</label>
                        <input class="figure-form__input" id="TriangleInputSide1" type="number" placeholder="6"/>
                        <label class="figure-form__label" for="TriangleInput">Write how long second side of your triangle is</label>
                        <input class="figure-form__input" id="TriangleInputSide2" type="number" placeholder="6"/>
                        <label class="figure-form__label" for="TriangleInput">Write how long third (the base) side of your triangle is</label>
                        <input class="figure-form__input" id="TriangleInputBase" type="number" placeholder="4"/>
                        <label class="figure-form__label" for="TriangleInput">Write how high is the height of your triangle</label>
                        <input class="figure-form__input" id="TriangleInputHeight" type="number" placeholder="5"/>
                    </div>
                    <button class="figure-form__button button" type="button" onclick="calcTrianglePerimeter()">Calculate perimeter</button>
                    <button class="figure-form__button button" type="button" onclick="calcTriangleArea()">Calculate area</button>
                    <p>(This function only works for isosceles triangles)</p>
                    <button class="figure-form__button button" type="button" onclick="calcTriangleHeight()">Calculate height</button>
                    </div>
                </form>
                <div class="results">
                    <p id="resultTriangle"></p>
                </div>
            </article>
            <article class="figure figure__circle">
                <div class="figure__header">
                    <div class="figure__img figure__img--circle"></div>
                    <h2 class="figure__title">Circle</h2>   
                </div>
                <form action="/" class="figure-form">
                    <div class="form__input-container">
                        <label class="figure-form__label" for="CircleInput">Write how long is the radius?</label>
                        <input class="figure-form__input" id="CircleInput" type="number" placeholder="3.1416"/>
                    </div>
                    <button class="figure-form__button button" type="button" onclick="calcCirclePerimeter()">Calculate perimeter</button>
                    <button class="figure-form__button button" type="button" onclick="calcCircleArea()">Calculate area</button>
                    <button class="figure-form__button button" type="button" onclick="calcCircleDiameter()">Calculate diamater</button>
                </form>
                <div class="results">
                    <p id="resultCircle"></p>
                </div>
            </article>
        </section>
    </main>
